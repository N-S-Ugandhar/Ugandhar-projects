</html><body>

    <div class="container">
        <div class="align">
            <label for="">Number1</label>
            <input type="number" name="input1" id="" [(ngModel)]="num1"><br><br>
            <label for="">Number2</label>
            <input type="number" name="input2" id="" [(ngModel)]="num2"><br><br>
        </div>
        <div class="align">
            <button id="calbtn" class="btn btn-success" (click)="add()">+</button>&nbsp;
            <button id="calbtn" class="btn btn-success" (click)="sub()">-</button>&nbsp;
            <button id="calbtn" class="btn btn-success" (click)="mul()">*</button>&nbsp;
            <button id="calbtn" class="btn btn-success" (click)="div()">/</button><br><br>
        </div>
        <div class="align">
            <button class="btn btn-danger" (click)="resetVal()">reset</button>&nbsp; <span
                *ngIf="isshow">{{result}}</span>
        </div>

        <div class="jumbotron">
            <p>this is simple calculator used for practice</p>
        </div>

    </div>
</body>
